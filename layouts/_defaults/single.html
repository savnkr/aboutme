{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <p class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</p>
        {{ if .Params.summary }}
        <p class="summary">{{ .Params.summary }}</p>
        {{ end }}
    </header>
    <section class="post-content">
        {{ .Content }}
    </section>
</article>
{{ end }}
